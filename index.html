<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome To My Island</title>
  <link rel="shortcut icon" href="./assets/favicon-2909c182.ico" type="image/x-icon">
  
  <script type="module" crossorigin src="./assets/index-ca452c7a.js"></script>
  <link rel="stylesheet" href="./assets/index-ee163235.css">
</head>

<body>
  <header class="banner">
    <img src="./assets/logo-555bcd94.png" alt="">
    <h1><em>The Spiraling Tour</em> Countdown</h1>
    <p>inspired by the visuals of the album <span>「Desire, I Want To Turn Into You」</span></p>
  </header>
  <main class="ticker">
    <section class="panel">
      <div>
        <button class="plus"></button>
        <div class="num">0</div>
        <button class="minus"></button>
      </div>
      <div>
        <button class="plus"></button>
        <div class="num">0</div>
        <button class="minus"></button>
      </div>
      <div class="semicolon">:</div>
      <div>
        <button class="plus"></button>
        <div class="num">0</div>
        <button class="minus"></button>
      </div>
      <div>
        <button class="plus"></button>
        <div class="num">0</div>
        <button class="minus"></button>
      </div>
    </section>
    <section class="controller">
        <img src="./assets/reset-ecc6f5db.png" alt="reset" class="reset">
        <img src="./assets/start-5391287c.png" alt="start" class="start">
    </section>
  </main>
  <footer class="credit">
    <img src="./assets/footer-motif-c61fa718.png" alt="">
    <p>Presented By Jerome Joh</p>
    <a href="https://github.com/JeromeJoh">https://github.com/JeromeJoh</a>
  </footer>
  <aside class="countdown">
  </aside>
</body>

</html>
